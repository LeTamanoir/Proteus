syntax = "proto3";

package test.scalars;

option php_namespace = "Tests\\ProtoSuite\\Scalars";

// Tests all scalar types in proto3
message AllScalarTypes {
  // Integer types
  int32 int32_field = 1;
  int64 int64_field = 2;
  uint32 uint32_field = 3;
  uint64 uint64_field = 4;
  sint32 sint32_field = 5;
  sint64 sint64_field = 6;

  // Fixed-size types
  fixed32 fixed32_field = 7;
  fixed64 fixed64_field = 8;
  sfixed32 sfixed32_field = 9;
  sfixed64 sfixed64_field = 10;

  // Floating point
  float float_field = 11;
  double double_field = 12;

  // Boolean
  bool bool_field = 13;

  // String and bytes
  string string_field = 14;
  bytes bytes_field = 15;
}

// Test edge cases for scalar types
message ScalarEdgeCases {
  int32 int32_min = 1;  // -2147483648
  int32 int32_max = 2;  // 2147483647
  int32 int32_zero = 3;

  uint32 uint32_min = 4;  // 0
  uint32 uint32_max = 5;  // 4294967295

  sint32 sint32_negative = 6;  // Zigzag encoding test
  sint32 sint32_positive = 7;

  float float_zero = 8;
  float float_negative = 9;
  float float_infinity = 10;

  double double_small = 11;
  double double_large = 12;

  string empty_string = 13;
  string unicode_string = 14;

  bytes empty_bytes = 15;
  bytes binary_bytes = 16;
}
