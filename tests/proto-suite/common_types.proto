syntax = "proto3";

package test.common;

option php_namespace = "Tests\\ProtoSuite\\Common";

// Common types that can be imported by other proto files
message Address {
  string street = 1;
  string city = 2;
  string country = 3;
  string postal_code = 4;
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Money {
  string currency_code = 1;
  int64 units = 2;
  int32 nanos = 3;
}

message Empty {
}
