syntax = "proto3";

package test.common;

option php_namespace = "Tests\\PB";
option go_package = "proteus/pb";

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip_code = 4;
  string country = 5;
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Money {
  string currency_code = 1;
  int64 units = 2;
  int32 nanos = 3;
}

message Coordinates {
  double latitude = 1;
  double longitude = 2;
}
