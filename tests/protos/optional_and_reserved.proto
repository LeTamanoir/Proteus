syntax = "proto3";

package test.optional;

option php_namespace = "Tests\\ProtoSuite\\Optional";

// Tests optional fields (proto3 style)
message WithOptional {
  optional int32 optional_int = 1;
  optional string optional_string = 2;
  optional bool optional_bool = 3;

  // Regular fields (have default values)
  int32 regular_int = 4;
  string regular_string = 5;
}

// Tests reserved fields
message WithReserved {
  reserved 2, 15, 9 to 11;
  reserved "foo", "bar";

  int32 field1 = 1;
  // field2 is reserved
  string field3 = 3;
  int32 field4 = 4;
  // fields 9-11 are reserved
  int32 field12 = 12;
}

// Message with gaps in field numbers
message WithGaps {
  int32 field1 = 1;
  int32 field5 = 5;
  int32 field10 = 10;
  int32 field100 = 100;
}

// Tests optional with default behavior
message DefaultBehavior {
  int32 zero_int = 1;          // defaults to 0
  string empty_string = 2;     // defaults to ""
  bool false_bool = 3;         // defaults to false
  float zero_float = 4;        // defaults to 0.0
  bytes empty_bytes = 5;       // defaults to empty bytes
}
