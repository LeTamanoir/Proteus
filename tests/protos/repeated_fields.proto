syntax = "proto3";

package test.repeated;

option php_namespace = "Tests\\ProtoSuite\\Repeated";

// Tests repeated fields (packed encoding in proto3)
message RepeatedScalars {
  repeated int32 int32_list = 1;
  repeated int64 int64_list = 2;
  repeated uint32 uint32_list = 3;
  repeated uint64 uint64_list = 4;
  repeated sint32 sint32_list = 5;
  repeated sint64 sint64_list = 6;
  repeated fixed32 fixed32_list = 7;
  repeated fixed64 fixed64_list = 8;
  repeated sfixed32 sfixed32_list = 9;
  repeated sfixed64 sfixed64_list = 10;
  repeated float float_list = 11;
  repeated double double_list = 12;
  repeated bool bool_list = 13;
}

// Tests repeated non-packable types
message RepeatedNonPackable {
  repeated string string_list = 1;
  repeated bytes bytes_list = 2;
}

// Empty message for testing repeated messages
message SimpleMessage {
  int32 id = 1;
  string name = 2;
}

// Tests repeated message types
message RepeatedMessages {
  repeated SimpleMessage messages = 1;
}

// Tests mixed repeated fields
message MixedRepeated {
  repeated int32 numbers = 1;
  repeated string labels = 2;
  repeated SimpleMessage items = 3;
  repeated bool flags = 4;
}

// Tests empty repeated fields (should be empty arrays)
message EmptyRepeated {
  repeated int32 empty_ints = 1;
  repeated string empty_strings = 2;
  repeated SimpleMessage empty_messages = 3;
}
